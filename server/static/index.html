<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Breed Predictions</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="container text-center mb-5 mt-5">
    <h1>Dog Breed Predictions</h1>

    <form action="/predict" method="post" class="mb-4">
        <div class="form-group">
            <label>Choose an image of a dog to let it predict its race
                <input class="form-control-file" id="file" name="file" type="file">
            </label>
        </div>
    </form>

    <div class="justify-content-center row">
        <div id="card" class="card d-none col-10 col-lg-6 text-left">
            <img class="card-img-top p-3 rounded" id="img" src="" alt="dog">
            <div class="card-body">
                <p class="card-title mb-3 mt-0" id="prediction-text"></p>
                <button class="btn btn-primary btn-block col-9 col-lg-6" id="predict" type="button" disabled>
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    <span id="btn-predict-label">Predict!</span>
                </button>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container text-center">
        <a href="https://github.com/ChristianSchneeweiss/Dog-Breed-Classification">GitHub Repository</a>
    </div>
</footer>

<script src="/static/requests.js"></script>
</body>
</html>
